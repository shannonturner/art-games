<body>

<div class="container-fluid text-center">
    <h2>Choose a quiz type</h2>
    <div class="col-lg-1"> </div>
    <form method="POST">
      {% csrf_token %}

        <div class="col-lg-5">
          <button class="quiz-button" type="submit" name="quiz_type" value="Q20">Best of 20 questions</button>
          <h3>How many questions can you get right out of 20?</h3>
        </div>

        <div class="col-lg-5">
          <button class="quiz-button" type="submit" name="quiz_type" value="Miss3">Survival</button>
          <h3>Keep playing as long as you keep getting answers right! Game ends when you miss three questions.</h3>
        </div>

    </form>
    <div class="col-lg-1"> </div>
