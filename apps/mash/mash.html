<!DOCTYPE html>
{# Art Games Template: Mash #}

{# Display two artworks side by side #}

<html lang="en">
  <head>
    
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Discover art from museums around the world with one simple question: which one do you like better?">

    <!-- Bootstrap -->
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <title>Art Mash</title>

    <link rel="stylesheet" type="text/css" href="./static/art_games.css"> 

  </head>

<body>

<div class="row six-columns"> 
    <h2>Click the artwork you like better.</h2>
</div>

<div class="row">

    <div class="six-columns">

        <form id='mash_left' name='mash_left' method="post" action='mash'>

            <input type='hidden' name='won' value="{% context[0].id %}">
            <input type='hidden' name='lost' value="{% context[1].id %}">

            <button type="submit" id="mash_left_submit" class="mash_button">
                <img src="{% context[0].image_url %}" alt="{% context[0].title %}" title="{% context[0].title %}">
            </button>

        </form>
    </div>


    <div class="five-columns">

        <form id='mash_right' name='mash_right' method="post" action='mash'>

            <input type='hidden' name='won' value="{% context[1].id %}">
            <input type='hidden' name='lost' value="{% context[0].id %}">

            <button type="submit" id="mash_left_submit" class="mash_button">
                <img src="{% context[1].image_url %}" alt="{% context[1].title %}" title="{% context[1].title %}">
            </button>            

        </form>

    </div>

</div>

<div class="row six-columns">

    <h6><a href="artmash">Skip to see new art</a></h6>
    <h4><a href="artmash_score">View the all-time favorites</a></h4>
    <h4><a href="learn_more?id1={% context[0].id %}&id2={% context[1].id %}" target="_blank">Learn more about this art</a></h4>

    <br>
    <h4>This game is open-source. The code lives here: <a href="https://github.com/shannonturner/art-games" target="_blank">https://github.com/shannonturner/art-games</a>

</div> 



    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="./bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
